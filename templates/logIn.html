<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/logIn.css">
</head>

<body>
    <div class="card">
        <h5 style="font-family:monospace">COOKBOOK</h5>
        <form id="logInForm" action="?">
            <input type="text" name="username" placeholder="Enter username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit" class="neo-btn">Log in</button>
        </form>
        <p>Forgotten your login details?<a href="#">Get help signing in</a></p>
        <div class="partition">
            <hr>
            <hr>
        </div>

        <p>Don't have an account? <a href="/userregister">Sign Up</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <script>
        document.getElementById("logInForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const username = formData.get("username");
            const password = formData.get("password");
            console.log(username, password);
            // You can modify the API URL if needed
            const apiUrl = "/login";

            // Make the API call using Axios
            $.post(apiUrl,{
                username:username,
                password:password
            })
                .done(response=>{
                    console.log(response.data);
                    alert("Login successful")
                    window.location.href="/displayvideos";


                })
                .fail(error => {
                    // Handle errors here
                    console.error(error);
                    alert("Login failed. Please check your credentials")

                })
        });
    </script>

</body>

</html>
