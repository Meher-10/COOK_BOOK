<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Videos</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url("");
            /* Replace with your cookbook background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #d3d3d3;
            width: 100vw;
        }

        .hide-rating {
            display: none;
        }

        .star-rating i {
            font-size: 1.2em;
            transition: 0.3s;
            color: rgb(0, 0, 0);
            /* Set the star color to black */
        }

        .star-rating [type="radio"] {
            appearance: none;
            pointer-events: none;
        }

        .star-rating label:is(:hover, :has(~ :hover)) i {
            transform: scale(1.35);
            color: black;
            /* Set the star color to black on hover */
            animation: jump 0.5s calc(0.3s + (var(--i) - 1) * 0.15s) alternate infinite;
        }

        .star-rating label:has(~ :checked) i {
            color: #faec1b;
            text-shadow: 0 0 2px #ffffff, 0 0 10px #ffee58;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <header class="text-gray-600 body-font">

            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"
                        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">Explore Recipies</span>
                </a>

                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <!-- Add profile, My Recipes, and Favorites links here -->
                    <!-- <a class="mr-5 hover:text-gray-900">Profile</a> -->
                    <a class="mr-5 hover:text-gray-900" href="/myrecipe">My Recipes</a>
                    <a class="mr-5 hover:text-gray-900" href="/favorites">Favorites</a>
                    <!-- <a class="mr-5 hover:text-gray-900">Logout</a> -->
                </nav>

                <div class="flex items-center md:ml-auto md:mr-auto mt-4 md:mt-0">
                    <!-- Add the search bar here -->
                    <input type="text" placeholder="Search recipes"
                        class="px-4 py-2 border rounded-md focus:outline-none">
                    <button
                        class="ml-2 inline-flex items-center bg-grey-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                            <path
                                d="M11 2C5.477 2 1 6.477 1 12s4.477 10 10 10 10-4.477 10-10S16.523 2 11 2zm-1.45 17.65a6.5 6.5 0 111.43-1.43l4.8 4.8-1.42 1.42-4.81-4.79zm7.04-7.04a4.5 4.5 0 11-1.42 1.42l1.42 1.42z">
                            </path>
                        </svg>
                    </button>
                </div>
                <!-- <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                ADD RECIPE

                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button> -->
                <div class="flex items-center ml-2"> <!-- Use flex container to align buttons horizontally -->
                    <button
                        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
                        id="addRecipeButton">
                        ADD RECIPE
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <button
                        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 ml-2 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
                        id="logoutButton">
                        LogOut
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

        </header>
    </div>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4" id="videoList">
                <!-- Video elements will be appended here -->
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadVideos();
            const addRecipeButton = document.getElementById('addRecipeButton');
            const logoutButton = document.getElementById('logoutButton');

            // Add event listener for the "ADD RECIPE" button
            // const addRecipeButton = document.querySelector('.inline-flex.items-center.bg-gray-100.border-0.py-1.px-3.focus:outline-none.hover:bg-gray-200.rounded.text-base.mt-4.md\\:mt-0');
            addRecipeButton.addEventListener('click', handleAddRecipeClick);
            logoutButton.addEventListener('click', handlelogoutClick);

            // Add event listener for the search input
            const searchInput = document.querySelector('input[type="text"]');
            searchInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    handleSearchQuery();
                }
            });
        });

        function handlelogoutClick() {
            window.location.href = "/logIn";
        }

        function loadVideos() {

            $(document).ready(function () {
                $.get('/display', {})
                    .done(function (data) {
                        displayVideoList(data);
                    })
                    .fail(function (error) {
                        console.error('Error fetching videos:', error);
                    });
            });
        }

        function displayVideoList(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            for (const video of videos) {
                const videoElement = document.createElement('div');
                videoElement.classList.add('p-4', 'md:w-1/3');
                videoElement.innerHTML = `
            <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden relative">
                <video class="lg:h-48 md:h-36 w-full object-cover object-center" controls>
                    <source src="${URL.createObjectURL(base64ToBlob(video.video_data))}" type="video/mp4">
                </video>
                <button class="fa fa-bookmark absolute top-0 right-0 m-3" id="bookmarks_${video._id}" onclick="bookmarkVideo(event)"></button>
                <div class="p-6" data-video-id="${video._id}">
                    <h1 class="title-font text-lg font-medium text-gray-900 mb-3">${video.title}</h1>
                    <p class="leading-relaxed mb-3">${video.description}</p>
                    <!-- Rating form -->
                    <div class="flex items-center mt-3">
                        <p id=video${video._id}>Select Rating: <span class="star-rating">
                            <label for="rate-1_${video._id}" style="--i:1"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating_${video._id}" id="rate-1_${video._id}" value="1" data-video-id=${video._id}>
                            <label for="rate-2_${video._id}" style="--i:2"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating_${video._id}" id="rate-2_${video._id}" value="2" data-video-id=${video._id}>
                            <label for="rate-3_${video._id}" style="--i:3"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating_${video._id}" id="rate-3_${video._id}" value="3" data-video-id=${video._id}>
                            <label for="rate-4_${video._id}" style="--i:4"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating_${video._id}" id="rate-4_${video._id}" value="4" data-video-id=${video._id}>
                            <label for="rate-5_${video._id}" style="--i:5"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating_${video._id}" id="rate-5_${video._id}" value="5" data-video-id=${video._id}>
                        </span></p>
                    </div>
                    <div class="flex items-center mt-3">
                        <span class="text-sm">Current Rating:</span>
                        <span class="ml-1 text-gray-900" id=currentRating_${video._id}>${video.avg_rating.toFixed(1)}</span>
                    </div>
                    <div class="flex items-center mt-3">
                        <span class="text-sm">Tags:</span>
                        <span class="ml-1 text-gray-900">${video.tags.join(', ')}</span>
                    </div>
                    <div class="flex items-center mt-1">
                        <span class="text-sm">Created By:</span>
                        <span class="ml-1 text-gray-900">${video.createdBy}</span>
                    </div>
                </div>
            </div>
        `;
                // const bookmarkButton = videoElement.querySelector(`#bookmark_${video._id}`);
                // bookmarkButton.addEventListener('click', (event) => {
                //     event.stopPropagation(); // prevent event bubbling up to the video controls
                //     addToBookmarks(video._id);
                // });
                // videoElement.addEventListener('click', (event) => {
                //     event.stopPropagation();
                // });
                videoList.appendChild(videoElement);
            }
            addRatingEventListeners(videos);
        }

        function bookmarkVideo(oEvent) {
            fetch('/bookmarks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `video_id=${oEvent.target.id.split("_")[1]}`,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Video added to bookmarks!');
                    } else {
                        alert('Failed to add video to bookmarks.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function rateVideo(videoId, rateValue) {
            // Make an AJAX POST request to Flask route for rating
            fetch('/rate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `video_id=${videoId}&rating=${rateValue}`
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    alert(data.success);
                    if (data.current_rating) {
                        // Update the current rating in the UI
                        const ratingElement = document.getElementById(`currentRating_${videoId}`);
                        if (ratingElement) {
                            ratingElement.textContent = data.current_rating.toFixed(1);
                        }
                    }

                })
                .catch(error => {
                    alert('Error rating the video: ' + error);
                });
        }


        function base64ToBlob(base64String) {

            const raw = window.atob(base64String);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: 'video/mp4' });
        }

        function handleAddRecipeClick() {

            window.location.href = "/addvideos";
        }


        function handleSearchQuery() {
            const searchInput = document.querySelector('input[type="text"]');
            const searchQuery = searchInput.value.trim();

            if (searchQuery) {

                $.get('/display', { search_query: searchQuery })
                    .done(function (data) {
                        displayVideoList(data);
                    })
                    .fail(function (error) {
                        console.error('Error fetching videos:', error);
                    });
            } else {

                loadVideos();
            }
        }

        function setRating(videoId, rating) {
            const ratingInputs = document.querySelectorAll(`input[data-video-id="${videoId}"]`);
            ratingInputs.forEach((input, index) => {
                input.checked = index < rating;
                input.disabled = true;
            });

            // Remove event listeners after rating selection
            ratingInputs.forEach((input) => {
                input.removeEventListener('click', ratingClickHandler);
            });

        }

        function ratingClickHandler() {
            const videoId = this.getAttribute('data-video-id');
            const ratingValue = parseInt(this.value);
            setRating(videoId, ratingValue);
            rateVideo(videoId, ratingValue)
        }

        function addRatingEventListeners(data) {
            data.forEach((card) => {
                const ratingContainer = document.getElementById(`video${card._id}`);
                const ratingInputs = ratingContainer.querySelectorAll('input[type="radio"]');
                ratingInputs.forEach((input) => {
                    input.addEventListener('click', ratingClickHandler);
                });
            });
        }
    </script>

</body>

</html>
